apiVersion: starlingx.windriver.com/v1
kind: HostProfile
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: controller-profile
  namespace: deployment
spec:
  interfaces:
    ethernet:
      - name: mgmt0
        class: platform
        platformNetworks:
          - mgmt
          - cluster-host
        port:
          name: enp0s8
      - name: oam0
        class: platform
        platformNetworks:
          - oam
        port:
          name: enp0s3
      - name: data0
        class: data
        platformNetworks:
          - group0-data0v4
          - group0-data0v6
        dataNetworks:
          - group0-vxlan0
          - group0-vxlan0b
        port:
          name: eth1000
      - name: data1
        class: data
        platformNetworks:
          - group0-data1v4
          - group0-data1v6
        dataNetworks:
          - group0-vxlan1
        port:
          name: eth1001
    vlan:
      - name: vlan11
        class: data
        dataNetworks:
          - group0-vxlan-ext0
        lower: data0
        vid: 11
